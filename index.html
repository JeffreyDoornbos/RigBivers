<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rig Bivers 2025</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="RigBiversLogoBitches.png" type="image/png">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Container for the video and text */
    header {
      position: relative;
      width: 100%;
    }

    /* Style for the text over the video */
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FED800;
      font-size: 4rem;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
    }
  </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6a3583;">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="RigBiversLogoBitches.png" alt="Rig Bivers Logo" width="100" height="100" class="me-2">
      Rig Bivers BEL JE VRIENDEN!!
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Line-up</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Info</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Video Header -->
<header>
  <video class="header-video" autoplay muted loop>
    <source src="Orange Brass - Big Rivers 2024.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <!-- Text Overlay -->
  <div class="overlay-text">BEL JE VRIENDEN!!!</div>
</header>

<!-- Countdown Section -->
<section class="countdown-wrapper py-5 text-center text-white" style="background-color: #6a3583;">
  <div class="container">
    <h2 class="mb-4">BEL JE VRIENDEN!!!</h2>
    <h2 class="mb-4">TOT ZIENS BIJ RIG BIVERS OP 11, 12 & 13 JULI 2025!</h2>
    <div class="countdown d-flex justify-content-center gap-3 fs-2 flex-wrap">
      <div><span id="days">0</span><small> Dag(en)</small></div>
      <span>:</span>
      <div><span id="hours">0</span><small> Uur(s)</small></div>
      <span>:</span>
      <div><span id="minutes">0</span><small> Minuut(s)</small></div>
      <span>:</span>
      <div><span id="seconds">0</span><small> Second(s)</small></div>
    </div>
  </div>
</section>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.onload = function() {
    const video = document.querySelector('video');
    video.play().catch((error) => {
      console.log('Autoplay failed:', error);
    });
  }
</script>

</body>
</html>
